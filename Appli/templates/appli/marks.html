{% extends "appli/base.html" %}

{% block content %}
<h2>Les notes de l'élève {{ student.name }} :</h2>

<p>Math : {{ student.math }}</p>
<p>Français : {{ student.french }}</p>
<p>Anglais : {{ student.anglais }}</p>

<h2>La moyenne de l'élève {{ student.name }} :</h2>

<p>{{ student.moyenne|floatformat:2 }}</p>  
{% endblock %}
